<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Exercicio Aula 25</title>
</head>
<body>


   <script>
      let nome = prompt('Digite seu nome completo: '); //remover espacos extras no inicio e fim da string

      document.body.innerHTML = `<strong>${nome}</strong> <br /> - - - - - - - - - - - - - - - - - - - - - - <br />`;
      document.body.innerHTML += `Seu nome tem <strong>${nome.length}</strong> letras <br />`;
      document.body.innerHTML += `A segunda letra do seu nome é: <strong>${nome[1]}</strong> <br />`;
      document.body.innerHTML += `O primeiro indice da letra (A) no seu nome é: <strong>${nome.indexOf('a')}</strong> <br />`;
      document.body.innerHTML += `O último indice da letra (A) no seu nome é : <strong>${nome.lastIndexOf('a')}</strong> <br />`;
      document.body.innerHTML += `As últimas 3 letras do seu nome são: <strong>${nome.slice(-3)}</strong> <br />`;
      document.body.innerHTML += `As palavras do seu nome são: <strong>${nome.split(' ')}</strong> <br />`;
      document.body.innerHTML += `Seu nome com letras MAIÚSCULAS: <strong>${nome.toUpperCase()}</strong> <br />`;
      document.body.innerHTML += `Seu nome com letras minúsculas: <strong>${nome.toLowerCase()}</strong> <br />`;

   </script>
</body>
</html>
